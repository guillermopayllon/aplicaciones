<!DOCTYPE html>
<html>
<head>
  <title>AI Error Explainer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-3">🔍 Explicador de errores con IA</h2>
  <form method="post">
    {% csrf_token %}
    <textarea name="error_text" class="form-control mb-3" rows="5" placeholder="Pega aquí tu mensaje de error..."></textarea>
    <button class="btn btn-primary">Analizar</button>
  </form>

  {% if resultado %}
    <hr>
    <h4>Resultado:</h4>
    <pre style="white-space: pre-wrap;">{{ resultado }}</pre>
  {% endif %}
</body>
</html>
